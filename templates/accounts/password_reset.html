{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset - Farm Market{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-key fa-3x text-warning mb-3"></i>
                        <h2>Reset Password</h2>
                        <p class="text-muted">Enter your email to receive password reset instructions</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-warning btn-lg w-100 mt-3">
                            Send Reset Email
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Remember your password? <a href="{% url 'accounts:login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
