{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Farm Market{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-seedling fa-3x text-success mb-3"></i>
                        <h2>Welcome Back</h2>
                        <p class="text-muted">Login to your Farm Market account</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success btn-lg w-100 mt-3">
                            Login
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p><a href="{% url 'accounts:password_reset' %}">Forgot your password?</a></p>
                        <p>Don't have an account? <a href="{% url 'accounts:register_choice' %}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
